<div class="login__page">
    <div class="session">
        <div class="left">
        <img src="../../../assets/images/vertex-browser.svg" alt="">      
        </div>
        <form  class="log-in" autocomplete="off" [formGroup]="userForm" (ngSubmit)="signUp()"> 
          <h4>Reset Password! <span>Vertex</span></h4>
          <p> Enter your new password that you shall remember!</p>
    
          <div class="floating-label">
            <input placeholder="Password" type="password" formControlName="password" id="password1" autocomplete="off">
            <label for="password1">Password:</label>
            <div class="icon">
              
       
              <svg enable-background="new 0 0 24 24" version="1.1" viewBox="0 0 24 24" xml:space="preserve"              xmlns="http://www.w3.org/2000/svg">
    <style type="text/css">
      .st0{fill:none;}
      .st1{fill:#010101;}
    </style>
        <rect class="st0" width="24" height="24"/>
        <path class="st1" d="M19,21H5V9h14V21z M6,20h12V10H6V20z"/>
        <path class="st1" d="M16.5,10h-1V7c0-1.9-1.6-3.5-3.5-3.5S8.5,5.1,8.5,7v3h-1V7c0-2.5,2-4.5,4.5-4.5s4.5,2,4.5,4.5V10z"/>
        <path class="st1" d="m12 16.5c-0.8 0-1.5-0.7-1.5-1.5s0.7-1.5 1.5-1.5 1.5 0.7 1.5 1.5-0.7 1.5-1.5 1.5zm0-2c-0.3 0-0.5 0.2-0.5 0.5s0.2 0.5 0.5 0.5 0.5-0.2 0.5-0.5-0.2-0.5-0.5-0.5z"/>
    </svg>
            </div>  
          </div>
          <div *ngIf="f['password'].dirty && f['password'].invalid" class="error">
            <small *ngIf="f['password']?.errors?.['required']">Password is required</small>
            <small *ngIf="f['password']?.errors?.['minlength']">
              Password must be at least 8 characters long
            </small>
          </div>
          <div class="floating-label">
            <input placeholder="Confirm Password" type="password" formControlName="confirmPassword"  id="password" autocomplete="off">
            <label for="password">Confirm Password:</label>
            <div class="icon">
              
       
              <svg enable-background="new 0 0 24 24" version="1.1" viewBox="0 0 24 24" xml:space="preserve"              xmlns="http://www.w3.org/2000/svg">
    <style type="text/css">
      .st0{fill:none;}
      .st1{fill:#010101;}
    </style>
        <rect class="st0" width="24" height="24"/>
        <path class="st1" d="M19,21H5V9h14V21z M6,20h12V10H6V20z"/>
        <path class="st1" d="M16.5,10h-1V7c0-1.9-1.6-3.5-3.5-3.5S8.5,5.1,8.5,7v3h-1V7c0-2.5,2-4.5,4.5-4.5s4.5,2,4.5,4.5V10z"/>
        <path class="st1" d="m12 16.5c-0.8 0-1.5-0.7-1.5-1.5s0.7-1.5 1.5-1.5 1.5 0.7 1.5 1.5-0.7 1.5-1.5 1.5zm0-2c-0.3 0-0.5 0.2-0.5 0.5s0.2 0.5 0.5 0.5 0.5-0.2 0.5-0.5-0.2-0.5-0.5-0.5z"/>
    </svg>
            </div>  
          </div>
          <div *ngIf="f['confirmPassword'].dirty && f['confirmPassword'].invalid" class="error">
            <small *ngIf="f['confirmPassword']?.errors?.['required']">Confirm Password is required</small>
            <small *ngIf="userForm.errors?.['passwordMismatch']">
              Passwords do not match
            </small>
          </div>
          <button type="submit" [disabled]="userForm.invalid">{{isSubmitting ? 'submitting...': 'sign up'}}</button>
          
        </form>
       
      </div>
     
    </div>
